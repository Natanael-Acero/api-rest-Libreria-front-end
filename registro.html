<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Registrarse</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100 d-flex justify-content-center">
            <div class="col-4 mt-3">
                <form id="signin" enctype="application/x-www-form-urlencoded">
                    <p id="error" style="color: red; display:none;"></p>
                    <img src="./assets/images/libro.png" class="img-fluid"><br>
                    <h1 class="text-center">NAPECK Libreria</h1>
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre"><br>
                    <input name="email" type="text" class="form-control" placeholder="Email"><br>
                    <input name="password" type="password" class="form-control" placeholder="Contraseña"><br>
                    <input name="direccion" type="text" class="form-control" placeholder="Dirección"><br>
                    <button type="submit" class="btn btn-block btn-success">Registrarse</button><br>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#signin').on('submit', function(e) {
            e.preventDefault();
            e.stopImmediatePropagation();

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/usuario',
                data: $('#signin').serialize(),
                success: function(resp) {
                    window.localStorage.setItem('token', resp.token);
                    console.log(resp);
                    document.location.href = 'principal.html';

                },
                error: function(err) {
                    $('#error').text(err.responseJSON.err.message);
                    $('#error').show();

                }
            });
        });
        $('input').on('focus', function(e) {
            $('#error').hide();
        });
    </script>
</body>

</html>
