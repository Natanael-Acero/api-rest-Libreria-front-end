    <div class="container-fluid">
        <div class="row h-100 d-flex justify-content-center">
            <div class="col-4 mt-3">
                <form id="libros" enctype="application/x-www-form-urlencoded">
                    <p id="error" style="color: red; display:none;"></p>
                    <div id="alert" class="alert alert-success text-center alert-dismissible fade show" style="display:none;" role="alert">
                        <strong>Actualizado con exito!</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                        </button>
                    </div>
                    <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del libro"><br>
                    <input id="editorial" name="editorial" type="text" class="form-control" placeholder="Editorial"><br>
                    <input id="autor" name="autor" type="text" class="form-control" placeholder="Autor"><br>
                    <input id="noPag" name="noPag" type="text" class="form-control" placeholder="Numero de paginas"><br>
                    <input id="precio" name="precio" type="text" class="form-control" placeholder="Precio"><br>
                    <button id="update" type="submit" class="btn btn-block btn-warning">Actualizar</button><br>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        if (localStorage.getItem("token") === null) {
            window.location.href = "home.html";
        }
        $('#cerrar_sesion').on('click', function(e) {
            localStorage.clear();
            window.location.href = "home.html";
        });
        $(document).ready(function() {
            $.urlParam = function(name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                if (results == null) {
                    return null;
                }
                return decodeURI(results[1]) || 0;
            }
            var id = $.urlParam('id');
            $.ajax({
                type: 'GET',
                url: `https://apirestlibreria.herokuapp.com/libro/${id}`,
                beforeSend: function(request) {
                    request.setRequestHeader("token", window.localStorage.getItem('token'));
                },
                success: function(resp) {
                    console.log(resp.libros);
                    $.each(resp.libros, function() {

                        $('#nombre').val(this.nombre);
                        $('#editorial').val(this.editorial);
                        $('#autor').val(this.autor);
                        $('#noPag').val(this.noPag);
                        $('#precio').val(this.precio);

                    });
                }

            });
            console.log(id);
            $('#libros').on('submit', function(e) {
                e.preventDefault();
                e.stopImmediatePropagation();
                $.ajax({
                    type: 'PUT',
                    url: `https://apirestlibreria.herokuapp.com/libro/${id}`,
                    data: $('#libros').serialize(),
                    beforeSend: function(request) {
                        request.setRequestHeader("token", window.localStorage.getItem('token'));
                    },
                    success: function(resp) {
                        console.log(resp);
                        $('#alert').show();
                        setTimeout("window.location.href = 'getlibros.html';", 1300);
                    },
                    error: function(err) {
                        $('#error').text(err.responseJSON.err.message);
                        $('#error').show();
                    }
                });
            });
            $('input').on('focus', function(e) {
                $('#error').hide();
            });
        });
    </script>
</body>
