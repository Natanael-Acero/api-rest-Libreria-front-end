    <script type="text/javascript">
        if (localStorage.getItem("token") === null) {
            window.location.href = "index.html";
        }
        $('#cerrar_sesion').on('click', function(e) {
            localStorage.clear();
            window.location.href = "index.html";
        });
        $(document).ready(function() {
                    $.ajax({
                                type: 'GET',
                                url: 'http://localhost:3000/libro',
                                beforeSend: function(request) {
                                    request.setRequestHeader("token", window.localStorage.getItem('token'));
                                },
                                success: function(resp) {
                                        console.log(resp.libros);
                                        $.each(resp.libros, function() {
                                                    $("#listaLibros > tbody").append(
                                                            `${`<tr><td>${this.nombre}</td>`}
                            ${`<td>${this.noPag}</td>`} 
                            ${`<td>${this.autor}</td>`} 
                            ${`<td>${this.editorial}</td>`}
                            ${`<td>${this.precio}</td>`}
                            ${`<td><button type="button" class="btn btn-success">Prestamo</button></td></tr>`}`);              
                    });
                }
            });
        });
    </script>
